<!DOCTYPE html>
<HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>LOD Stories Demo</title>
    <!-- RequireJS -->
    <script data-main="../js/eic_mmlab/scripts/linked_data_main.js" src="../js/eic_mmlab/scripts/lib/require.js" async> </script>

    <!-- Libraries -->
    <link rel="stylesheet" href="../css/bootstrap3.min.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/bootstrap-responsive.css" type="text/css" media="screen">

    <!-- Customized Links -->
    <link rel="stylesheet" href="../css/searchBox.css" type="text/css"/>
    <link rel="stylesheet" href="../css/video_editor.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
    <link rel="stylesheet" href="../css/index.css" type="text/css"/>

    <link rel="stylesheet" href="../css/cssSlides.css" type="text/css"/>
    <link rel="stylesheet" href="../css/cssIndex.css" type="text/css"/>
	<link rel="stylesheet" href="../css/dialogForm.css" type="text/css"/>
</head>
<body>
	<div id="searchWindow" class="mainWrap" style="display: none">
		<div id="searchBox">
			<h1>Linked Open Data Stories</h1>
			<input id="search" class="form-control" placeholder="Search whatever you want to learn..." />
			<button id="searchButton" class="btn btn-primary" accesskey="enter">Go</button>
			<div id="liveSearch" > </div>
			<div id="liveSearchResult" > </div>
		</div>
		<div class='filler'></div>
		<div id="recommendedVideos"></div>
	</div>

	<div id="canvasWindow" class="mainWrap" style="display: none">
		<div id="chart" class="mainContent">
			<div id="relation" style="display: none;"> </div>
		</div>
		<div id="canvasStepNavigator" class="fullWidth">
			<button id="redraw" type="button" class="floatLeft btn btn-primary btn-sm btn-nav redraw">Start Over</button>
			<button id="finish" type="button" class="floatRight btn btn-success btn-nav btn-sm">Proceed to Story Editor</button>
		</div>
	</div>

	<div id="editor" style="display: none">
		<div id="videoEditor" class="container">
			<div class="row" style="height: 70%;">
			<!-- <button id="generateVideoEditor" class="btn btn-primary">Video Editor</button> -->
			<div class="col-3">
				<div id="nodeElementBar" class="height2">
					<ul id="edit-list" class="nav nav-tabs">
						<li><a href="#" id="edit-imgs">Images</a></li>
					</ul>
					<!--<div id="nodeElementContent" >-->
						<div class="element-list-wrap" id="img-element-list-wrap">
							<ul id="imgs" class="node-element-list"></ul>
						</div>				</div>
			</div>
			<div class="col-9">
				<div class="row">
					<div id="nodeNavBar" class="fullWidth height1 nodeNavBar">
					</div>
				</div>
				<div class="row">
					<div id="nodeElementOperation" class="nodeElementOperation">
						<div id="moviePreview">
							<!-- Movie Preview -->
							<div id="frame"> </div>
						</div>
					</div>
				</div>
				<div class="row">
					<textarea id="textDescription" class="fullWidth"></textarea>
				</div>
                <div class="row" id="preview-box">
                    <div id="playButtonGroup" class="col-11 playButtonGroup" style="padding-left: 0px; margin-left: 0px;">
                        Play, Play All, Stop
                    </div>
                    <div class="col-1">
                        <select>
                            <option value="option 1">option 1</option>
                            <option value="option 2">option 2</option>
                            <option value="option 3">option 3</option>
                            <option value="option 4">option 4</option>
                        </select>
                    </div>
            </div>
				<div class="row">
					<div id="movieNavBarWrap" class="movieNavBarWrap fullWidth">
						<ul id="movie-nav-bar" class="movie-nav-bar fullWidth fullHeight"> </ul>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="row">
			<center><div id="stepNavigator" class="fullWidth" style="display: none;">
				<button id="lastStep" type="button" class="btn btn-default btn-sm redraw">Start Over</button>
				<button id="play-slide" type="button" class="btn btn-warning btn-sm" style="display: none;">Play Slide</button>
				<button id="play-button" type="button" class="btn btn-success btn-sm">Play Movie</button>
				<button id="save-button" type="button" class="btn btn-warning btn-sm">Save Movie</button>
			</div></center>
		</div>

		<div id="slider-range-min" class="slideProgressBar"> </div>
	</div>

	</div>
	</div>

	<div id="dialog-form" title="Save new hash object">
		<form>
			<fieldset>
				<label for="title" class="saveForm">Title</label>
				<input type="text" name="title" id="title" maxlength="255" class="text ui-widget-content ui-corner-all saveForm">
				<label for="author" class="saveForm">Author</label>
				<input type="text" name="author" id="author" maxlength="255" class="text ui-widget-content ui-corner-all saveForm">
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px" class="saveForm">
			</fieldset>
		</form>
	</div>

	<div id="mask"></div>

	<div id="screenWrap" style="display: none">
		<div id="screen"></div>
		<div id="subtitles"></div>
	</div>
	<div id="ytholder"></div>
</body>
</html>
